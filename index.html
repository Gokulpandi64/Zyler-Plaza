<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyler Plaza</title>
    <link rel="icon" href="images/logo-image.png">
    <link rel="stylesheet" href="styles/zyler.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="images/menu.png" alt="" class="menu-img">
            <a href="index.html">
                <img src="images/logo-image.png" alt="" class="logo-header-img">
                <h2 class="logo-name">Zyler plaza</h2>
            </a>
        </div>

        <div class="search-header">
            <div class="login-header">
                <h2>Welcome <span>Guest...</span></h2>
            </div>
            <div class="searchbox">
                <input type="text" class="search-input js-search-bar" placeholder="search">
                <img src="images/search.png" alt="" class="search-img js-search-button">
            </div>

            <div class="order-header">
                <a href="orders.html">
                    <img src="images/myOrders.png" alt="" class="order-img">
                    <span class="order-name">Orders</span>
                </a>
            </div>

            <div class="cart-header">
                <a href="checkout.html">
                    <img src="images/cart.png" alt="" class="cart-img">
                    <span class="cart-quantity js-cart-quantity">4</span>
                    <span class="cart-name">Cart</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="sidebar">
            <div class="sidebar-category">
                <h3 class="category-name">Categories</h3>
                <ul>
                    <li class="category-li">All</li>
                    <li class="category-li">Footwear</li>
                    <li class="category-li">Clothing</li>
                    <li class="category-li">Appliance</li>
                </ul>
            </div>
            
            <div class="sidebar-cart-orders">
                <a href="checkout.html"><img src="images/cart.png" alt="" class="sidebar-img"><h4>My cart</h4></a>
                
                <a href="orders.html"><img src="images/myOrders.png" alt="" class="sidebar-img"><h4>My orders</h4></a>
            </div>
            <div class="sidebar-footer">
                <a href=""><img src="images/Login.png" alt="" class="sidebar-img"><h4>LogOut</h4></a>
                
                <a href=""><img src="images/help.png" alt="" class="sidebar-img"><h4>Help and Feedback</h4></a>
            </div>
        </div>

        <div class="container">
            <div class="products-grid">
              
            </div>
        </div>
    </main>

<script type="module" src="scripts/zyler.js"></script>
</body>
</html>
