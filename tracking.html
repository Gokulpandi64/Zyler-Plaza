<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo-image.png">
    <link rel="stylesheet" href="styles/zylertrack.css">
  </head>
  <body>

    <main class="track-container">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date"></div>

        <div class="delivery-id"></div>

        <div class="product-info"></div>

        <div class="product-info quantity"></div>

        <img class="product-image" src="">

        <div class="progress-labels-container">
          <div class="progress-label preparing-label">Preparing</div>
          <div class="progress-label shipped-label">Shipped</div>
          <div class="progress-label delivered-label">Delivered</div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div> 
    </main>
    <script type="module" src="scripts/tracking.js"></script>
      
  </body>
</html>
